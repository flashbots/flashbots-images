name: release

on:
  push:
    tags:
      - v*
  workflow_dispatch: {}

jobs:
  build:
    name: build image
    runs-on: warp-ubuntu-latest-x64-32x
    steps:
      - uses: actions/checkout@v5

      - name: Restore cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            cache.tar
          key: mkosi-buildernet-

      - name: Install tools
        run: |
          # mkosi
          sudo apt-get update && sudo apt-get install -y debian-archive-keyring rclone
          sudo -H pip3 install git+https://github.com/systemd/mkosi.git@$(cat .mkosi_version)

          # minisign
          curl -sSfL https://github.com/jedisct1/minisign/releases/download/0.12/minisign-0.12-linux.tar.gz | \
            sudo tar xzf - -C /usr/bin --strip-components=2 minisign-linux/x86_64/minisign

      - name: Create rclone config
        run: |
          cat << EOF > ~/.config/rclone/rclone.conf
          [r2-flashbots-public-artifacts]
          type = s3
          provider = Cloudflare

          access_key_id = "$R2_FLASHBOTS_PUBLIC_ARTIFACTS_ACCESS_KEY"
          secret_access_key = "$R2_FLASHBOTS_PUBLIC_ARTIFACTS_SECRET_KEY"
          region = auto
          endpoint = "$R2_FLASHBOTS_PUBLIC_ARTIFACTS_ENDPOINT"
          acl = private
          EOF

      - name: Extract cache
        run: |
          if [[ -f cache.tar ]]; then
            sudo tar -xf cache.tar
            sudo rm -f cache.tar
          fi

      - name: Build image
        run: |
          sudo mkosi --force -I buildernet.conf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildernet-images
          path: |
            mkosi.output/*.efi
            mkosi.output/*.tar.gz
            mkosi.output/*.vhd

      - name: Prepare cache
        run: |
          sudo find . \( -name "mkosi.builddir" -o -name "mkosi.cache" -o -name "mkosi.tools" \) -type d -print0 | \
            sudo tar --null -rf cache.tar -T - 2>/dev/null || true

      - uses: actions/cache/save@v4
        id: save-cache
        with:
          path: cache.tar
          key: mkosi-buildernet-${{ github.run_id }}
