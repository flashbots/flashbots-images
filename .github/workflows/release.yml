name: release

on:
  push:
  workflow_dispatch: {}

jobs:
  build:
    name: build image
    runs-on: warp-ubuntu-latest-x64-32x
    steps:
      - uses: actions/checkout@v5

      # - name: Restore cache
      #   id: restore-cache
      #   uses: actions/cache/restore@v4
