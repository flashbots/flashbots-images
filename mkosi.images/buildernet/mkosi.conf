[Config]
Dependencies=base

[Build]
Environment=BUILDERNET_PERSISTENT_DEVICE_LUN=10
            BUILDERNET_BUILDERHUB_URL=https://hub2.buildernet.org
            BUILDERNET_SSH_PUBLIC_KEY='ssh-rsa  buildernet@flashbots.net'

[Content]
BaseTrees=%O/base_%v
Packages=cryptsetup
         curl
         haproxy
         jq
         nano-tiny
         openssh-server
         prometheus-node-exporter
         rclone
         socat
         sudo
         systemd-cryptsetup
         systemd-repart
         systemd-resolved
         tpm2-tools
BuildPackages=build-essential
              cmake
              dpkg-dev
              git
              golang-1.24
              libclang-dev
              libjemalloc-dev
              protobuf-compiler
              # Lighthouse dependencies
              clang
              libclang-dev
              llvm-dev
              pkg-config
VolatilePackages=attested-tls-proxy
                 ntpd-rs
                 rbuilder-operator
                 rbuilder-rebalancer
                 reth
Bootable=no

[Output]
Format=directory
