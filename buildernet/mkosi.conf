            BUILDERNET_SSH_PUBLIC_KEY='ssh-rsa  buildernet@flashbots.net'
WithNetwork=true

# [Output]
# Format=uki

[Content]
# KernelCommandLine=rw
#                   rd.systemd.mask=systemd-repart.service
#                   rd.systemd.mask=initrd-switch-root.service
#                   rd.systemd.mask=initrd-switch-root.target
#                   rd.systemd.mask=initrd-cleanup.service
#                   rd.systemd.mask=initrd-parse-etc.service
#                   console=ttyS0,115200n8
#                   rd.systemd.wants=serial-getty@ttyS0.service
KernelCommandLine=systemd.volatile=yes
                  rd.systemd.unit=multi-user.target
# MakeInitrd=yes
Packages=haproxy
         jq
         openntpd
         prometheus
         prometheus-node-exporter
         prometheus-process-exporter
         rclone
         sudo
         systemd-cryptsetup
         systemd-repart
         tpm2-tools
BuildPackages=libncurses-dev
              dpkg-dev
              build-essential
VolatilePackages=linux-image-6.12.41-local

[Runtime]
TPM=no #TODO
Firmware=auto
