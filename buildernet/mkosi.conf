[Build]
Environment=BUILDERNET_TARGET_LUN=10
            BUILDERNET_BUILDERHUB_URL=https://hub.buildernet.org
            BUILDERNET_SSH_PUBLIC_KEY='ssh-rsa  buildernet@flashbots.net'
WithNetwork=true
ToolsTreePackages=qemu-utils

[Output]
Format=uki

[Content]
KernelCommandLine=ro
                  systemd.volatile=overlay
                  console=ttyS0,115200n8
                  systemd.firstboot=no
                  # loglevel=3
                  # systemd.log_level=debug
                  # systemd.log_target=console
                  # rootflags=size=95%% # why it has no effect?
Packages=cryptsetup
         haproxy
         jq
         ntpd-rs
         openssh-server
         prometheus-node-exporter
         rbuilder-operator
         rbuilder-rebalancer
         rclone
         reth
         sudo
         systemd-cryptsetup
         systemd-repart
         systemd-resolved
         tpm2-tools
BuildPackages=libncurses-dev
              dpkg-dev
              build-essential
              protobuf-compiler
              git
              golang-1.24
VolatilePackages=linux-image-6.12.48-local

[Runtime]
TPM=no #TODO
Firmware=auto
